<!DOCTYPE html>
<html>
    <head>
        <title>Materials, light and animation</title>
        <script type="text/javascript" src="../../libs/three.js"></script>
        <script type="text/javascript" src="../../libs/stats.js"></script>
        <style>
            body{
                margin:0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="Stats-output">
        </div>
        <div id="WebGL-output">
        </div>
        <script type="text/javascript">
            function init(){
                /** 현재 프레임을 보여주기 위한 함수 호출 */
                let stats = initStats();
                /** 래더링할 모든 객체와 사용할 모든 광원을 저장하는데 쓰이는 컨테이너 */ 
                let scene = new THREE.Scene();
                /** 보는 위치를 정하는 함수 랜더링을 했을 때, 어떻게 보여질 것인지 정의 */
                let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                /** Scene 객체가 Camera 객체의 각도에 따라 브라우저에서 어떻게 보이는지 산출하는 역활을 담당한다. WebGL을 사용해서 랜더링 한다. */
                let renderer = new THREE.WebGLRenderer();
                /** 랜더링의 배경을 설정 밑의 바탕색을 Threejs에 설정된 칼라를 이용한다. */
                renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
                /** 랜더링 될 영역 설정 */
                renderer.setSize(window.innerWidth, window.innerHeight);
                /** 그림자 사용 설정 */
                renderer.shadowMapEnabled = true;
                /** 축을 보이게 하기 위해서 설정 */
                //let axes = new THREE.AxisHelper(20);
                /** 화면에 축을 더하여 보이게 한다. */
                //scene.add(axes);
                /** 밑의 판(평면)의 폭을 60 높이를 20으로 설정 */
                let planeGeometry = new THREE.PlaneGeometry(60, 20);
                /** 밑의 판(평면)의 재질 설정 칼라를 0xCCCCCC로 설정 MeshLambertMaterial은 랜더링될때 광원을 제공한다. */
                let planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
                /** 판의 객체로 만들어준다 */
                let plane = new THREE.Mesh(planeGeometry, planeMaterial);
                /** 그림자가 그려지는 판이라는 설정 */
                plane.receiveShadow = true;
                /** 판을 x축을 회전시키는 코드 */
                plane.rotation.x = -0.5 * Math.PI;
                /** 판의 위치를 정의 */
                plane.position.x = 15;
                plane.position.y = 0;
                plane.position.z = 0;
                /** 판을 화면에 더해 준다. */
                scene.add(plane);
                /** 사각형의 정보를 만드는 객체 */
                let cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
                /** 사각혀의 재질을 설정하기 위한 객체 MeshLambertMaterial은 랜더링될때 광원을 제공한다. */
                let cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
                /** 사각형을 만드는 객체 */
                let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                
                /** 사각형의 위치를 지정 */
                cube.position.x = -4;
                cube.position.y = 3;
                cube.position.z = 0;
                /** 그림자를 그리는 것을 설정 */
                cube.castShadow = true;
                /** 화면에 사각형 추가 */
                scene.add(cube);
                /** 구의 정보를 만드는 객체 */
                let sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                /** 구의 재질을 설정하는 객체 MeshLambertMaterial은 랜더링될때 광원을 제공한다. */
                let sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
                /** 구를 만드는 객체 */
                let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                /** 구의 위치를 지정 */
                sphere.position.x = 20;
                sphere.position.y = 4;
                sphere.position.z = 2;
                /** 그림자를 그리는 것을 설정 */
                sphere.castShadow = true;
                /** 화면에 구를 추가 */
                scene.add(sphere);
                /** 카메라 위치를 설정 */
                camera.position.x = -30;
                camera.position.y = 40;
                camera.position.z = 30;
                /** 카메라가 화면의 위치를 보도록 설정 */
                camera.lookAt(scene.position);
                /** 광원을 생성 */
                var spotLight = new THREE.SpotLight(0xffffff);
                /** 광원의 위치를 설정 */
                spotLight.position.set(-40, 60, -10);
                /** 광원이 그림자를 그리게 설정 */
                spotLight.castShadow = true;
                /** 광원을 화면에 더해준다. */
                scene.add(spotLight);
                /** 요소를 찾아 renderer.domElement를 추가 */
                document.getElementById('WebGL-output')
                .appendChild(renderer.domElement);
                /** 공의 초기 값을 정해준다. */
                let step = 0;
                /** 반복을 하기위한 함수 */
                renderScene();
                
                /** 반복을 하기위한 함수 */
                function renderScene(){
                    /** 상태를 업데이트 한다. */
                    stats.update();
                    /** 큐브를 돌리기 위해 값을 증가 시켜준다. */
                    cube.rotation.x += 0.02;
                    cube.rotation.y += 0.02;
                    cube.rotation.z += 0.02;
                    /** 공의 움직임을 설정 공의 속도를 설정 */
                    step += 0.04;
                    sphere.position.x = 20 + (10 * (Math.cos(step)));
                    sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));
                    /** 브라우저에 정해진 시간마다 화면을 업데이트 진행한다. */
                    requestAnimationFrame(renderScene);
                    /** 화면과 카메라를 랜더링 */
                    renderer.render(scene, camera);
                }

                function initStats(){
                    let stats = new Stats();
                    /** 프레임을 측정하기 위해서는 setMode()값이 0이면, 프레임 측정 렌더링 시간을 측정하기 위해서는 setMode()값이 1이여야 한다. */
                    stats.setMode(0);
                    /** 상태를 보여주는 창의 위치 설정 */
                    stats.domElement.style.position = 'absolute';
                    stats.domElement.style.left = '0px';
                    stats.domElement.style.top = '0px'
                    /** Stats-output을 찾아 넣어준다. */
                    document.getElementById("Stats-output").appendChild(stats.domElement);
                    /** 객체를 반환한다. */
                    return stats;
                }

            }
            window.onload = init;
        </script>
    </body>
</html>
