<!DOCTYPE html>
<html>
    <head>
        <title>First Scene</title>
        <script type="text/javascript" src="../../libs/three.js"></script>
        <style>
            body{
                margin:0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="WebGL-output">

        </div>
        <script type="text/javascript">
            function init(){
                /** 래더링할 모든 객체와 사용할 모든 광원을 저장하는데 쓰이는 컨테이너 */ 
                let scene = new THREE.Scene();
                /** 보는 위치를 정하는 함수 랜더링을 했을 때, 어떻게 보여질 것인지 정의 */
                let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                /** Scene 객체가 Camera 객체의 각도에 따라 브라우저에서 어떻게 보이는지 산출하는 역활을 담당한다. */
                let renderer = new THREE.WebGLRenderer();
                /** 랜더링의 배경을 설정 밑의 바탕색 */
                renderer.setClearColorHex(0xEEEEEE);
                /** 랜더링 될 영역 설정 */
                renderer.setSize(window.innerWidth, window.innerHeight);
                /** 축을 보이게 하기 위해서 설정 */
                let axes = new THREE.AxisHelper(20);
                /** 화면에 축을 더하여 보이게 한다. */
                scene.add(axes);
                /** 밑의 판(평면)의 폭을 60 높이를 20으로 설정 */
                let planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
                /** 밑의 판(평면)의 재질 설정 칼라를 0xCCCCCC로 설정 MeshBasicMaterial은 정해진 색상으로 랜더링한다. */
                let planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
                /** 판의 객체로 만들어준다 */
                let plane = new THREE.Mesh(planeGeometry, planeMaterial);
                /** 판을 x축을 회전시키는 코드 */
                plane.rotation.x = -0.5 * Math.PI;
                /** 판의 위치를 정의 */
                plane.position.x = 15;
                plane.position.y = 0;
                plane.position.z = 0;
                /** 판을 화면에 더해 준다. */
                scene.add(plane);
                /** 사각형의 정보를 만드는 객체 */
                let cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
                /** 사각혀의 재질을 설정하기 위한 객체 MeshBasicMaterial은 정해진 색상으로 랜더링한다. */
                let cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe:true});
                /** 사각형을 만드는 객체 */
                let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                /** 사각형의 위치를 지정 */
                cube.position.x = -4;
                cube.position.y = 3;
                cube.position.z = 0;
                /** 화면에 사각형 추가 */
                scene.add(cube);
                /** 구의 정보를 만드는 객체 */
                let sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                /** 구의 재질을 설정하는 객체 MeshBasicMaterial은 정해진 색상으로 랜더링한다. */
                let sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff, wireframe:true});
                /** 구를 만드는 객체 */
                let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                /** 구의 위치를 지정 */
                sphere.position.x = 20;
                sphere.position.y = 4;
                sphere.position.z = 2;
                /** 화면에 구를 추가 */
                scene.add(sphere);
                /** 카메라 위치를 설정 */
                camera.position.x = -30;
                camera.position.y = 40;
                camera.position.z = 30;
                /** 카메라가 화면의 위치를 보도록 설정 */
                camera.lookAt(scene.position);
                /** 요소를 찾아 renderer.domElement를 추가 */
                document.getElementById('WebGL-output')
                .appendChild(renderer.domElement);
                /** 화면과 카메라를 랜더링 */
                renderer.render(scene, camera);

            }
            window.onload = init;
        </script>
    </body>
</html>
