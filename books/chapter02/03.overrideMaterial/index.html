<!DOCTYPE html>
<html>

<head>
    <title>Foggy Scene</title>
    <script type="text/javascript" src="../../libs/three.js"></script>
    <script type="text/javascript" src="../../libs/stats.js"></script>
    <script type="text/javascript" src="../../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output">

    </div>
    <script type="text/javascript">
        /** 초기화 함수 */
        function Init() {
            /** FPS를 표시하는 상태창 생성 */
            let stats = InitStats();
            /** 물체를 놓을 화면을 생성 */
            let scene = new THREE.Scene();
            /** 화면에 안개효과 추가 */
            scene.fog = new THREE.Fog(0xffffff, 0.015, 100);
            /** 모든 객체를 똑같은 색깔로 설정하는 것 */
            scene.overrideMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
            /** 물체를 볼 카메라 생성 */
            let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            /** 화면에 카메라 추가 */
            scene.add(camera);
            /** 화면을 구현할 랜더링을 WebGL을 사용하여 랜더링한다고 정의 */
            let renderer = new THREE.WebGLRenderer();
            /** */
            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            /** 화면의 크기 설정 */
            renderer.setSize(window.innerWidth, window.innerHeight);
            /** 화면에서 그림자를 사용할지 정의 */
            renderer.shadowMapEnable = true;
            /** 그림자를 부드럽게 하기 위한 옵션 */
            renderer.shadowMapSoft = true;
            /** 바닥이 될 판의 정보 정의 */
            let planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            /** 바닥의 재질 설정 */
            let planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff
            });
            /** 판의 객체를 생성 */
            let plane = new THREE.Mesh(planeGeometry, planeMaterial);
            /** 그림자를 받는 설정 */
            plane.receivedShadow = true;
            /** 판의 위치 및 돌리기 설정 */
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0;
            /** 판을 화면에 추가  */
            scene.add(plane);
            /** 카메라의 위치 설정 */
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            /** 카메라를 통해서 화면의 위치를 보겠다는 설정 */
            camera.lookAt(scene.position);
            /** 주변광 설정 */
            let ambientLight = new THREE.AmbientLight(0x0c0c0c);
            /** 화면에 주변광 추가 */
            scene.add(ambientLight);
            /** 빛에서 멀어질수록 크기가 커지는 원뿔 형태의 빛 생성  */
            let spotLight = new THREE.SpotLight(0xffffff);
            /** 스포츠라이트의 위치 설정 */
            spotLight.position.set(-40, 60, -10);
            /** 동적 그림자 투사 설정 */
            spotLight.castShadow = true;
            /** 화면에 스포츠라이트 추가 */
            scene.add(spotLight);

            /** WebGL-output에 화면을 보이게 한다는 설정 */
            document.getElementById("WebGL-output").appendChild(renderer.domElement);
            /** */
            let step = 0;
            /** 컨트롤 하는 창 만드는 함수 */
            let controller = new function() {
                /** 도는 속도 정의 */
                this.rotationSpeed = 0.02;
                /** 객체의 숫자를 가져오는 변수 설정 */
                this.numberOfObjects = scene.children.length;
                /** 큐브를 지우는 함수 추가 */

                this.removeCube = function() {
                    /** 전체 큐브의 갯수 가져오기 */
                    let allChildren = scene.children;
                    /** 마지막 큐브를 가져오기 */
                    let lastObject = allChildren[allChildren.length - 1];
                    /** 마지막 큐브의 객체가 THREE.Mesh의 객체이면 삭제 */
                    if (lastObject instanceof THREE.Mesh) {
                        scene.remove(lastObject);
                        /** 전체 큐브 갯수 변경 */
                        this.numberOfObjects = scene.children.length;
                    }
                };
                /** 큐브를 추가하는 함수 */
                this.addCube = function() {
                    /** 큐브의 크기를 설정하는 함수 Math.ceil()함수는 반올림 하는 함수 */
                    let cubeSize = Math.ceil((Math.random() * 3));
                    /** 큐브의 정보를 생성 */
                    let cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    /** 큐브의 재질 설정 */
                    let cubeMaterial = new THREE.MeshLambertMaterial({
                        color: Math.random() * 0xffffff
                    });
                    /** 큐브 생성 */
                    let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    /** 큐브의 그림자 사용 */
                    cube.castShadow = true;
                    /** 큐브의 이름 정의 */
                    cube.name = "cube-" + scene.children.length;
                    /** 큐브의 위치 지정 */
                    cube.position.x = -30 + Math.round((Math.random() * planeGeometry.parameters.width));
                    cube.position.y = Math.round((Math.random() * 5));
                    cube.position.z = -20 + Math.round((Math.random() * planeGeometry.parameters.height));
                    /** 화면에 큐브 추가 */
                    scene.add(cube);
                    /** 전체 큐브 갯수 변경 */
                    this.numberOfObjects = scene.children.length;
                };
                /** 객체를 콘솔창에 표출 하는 함수 */
                this.outputObjects = function() {
                    /** 현재 화면에 있는 객체를 콘솔로 표출 */
                    console.log("child Object : ", scene.children);
                }
            };
            /** 컨트롤 화면 생성 */
            var gui = new dat.GUI();
            /** 컨트롤 화면에 회전 기능 추가 */
        gui.add(controller, 'rotationSpeed', 0, 0.5);
        /** 컨트롤 화면에 큐브 생성 추가 */
        gui.add(controller, 'addCube');
        /** 컨트롤 화면에 큐브 제거 추가 */
        gui.add(controller, 'removeCube');
        /** 컨트롤 화면에 큐브 정보 콘솔 표시 기능 추가 */
        gui.add(controller, 'outputObjects');
        /** 컨트롤 화면에 큐브 갯수 표시 */
        gui.add(controller, 'numberOfObjects').listen();
            /** 화면 생성 */
            render();

            /** 화면을 생성하는 함수 */
            function render() {
                /** 현재 상태를 업데이트 */
                stats.update();
                /** 객체의 모든 자식 객체마다 호출 (THREE.Scene은 트리 구조로 되어있다.) */
                scene.traverse(function(e) {
                    /** 객체가 Mesh 타입이고, 판이 아니면, 회전 하는 코드 THREE.Mesh는 카메라랑 Scene이 아닌 객체이다. */
                    if (e instanceof THREE.Mesh && e != plane) {
                        e.rotation.x += controller.rotationSpeed;
                        e.rotation.y += controller.rotationSpeed;
                        e.rotation.z += controller.rotationSpeed;
                    }
                });
                /** SetInterval과 비슷한 기능 브라우저가 자동으로 호출하도록 설정하는 함수 */
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function InitStats() {
                /** 상태를 표시하기 위한 객체 생성 */
                let stats = new Stats();
                /** FPS의 정보를 나타내도록 설정 */
                stats.setMode(0);
                /** 상태를 보여주는 창의 위치 정의 */
                stats.domElement.style.position = 'absolute';
                /** 왼쪽의 마진을 0으로 */
                stats.domElement.style.left = '0px';
                /** 위쪽의 마진을 0으로 */
                stats.domElement.style.top = '0px';
                /** Stats-output에 표시 */
                document.getElementById("Stats-output").appendChild(stats.domElement);
                /** 상태 객체를 반환 */
                return stats;
            }
        }
        window.onload = Init;
    </script>
</body>

</html>
